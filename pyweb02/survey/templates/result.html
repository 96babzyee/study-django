<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Result Page</title>
<script type="text/javascript">
	function show_surveyList(){
		location.href="/";
	}
</script>
</head>
<body>
	<h2>설문조사 결과</h2>
	응답인원수 : {{count}}
	<table border="1">
		<tr align="center">
			<th>문항</th>
			<th>응답수</th>
			<th>응답비율</th>
		</tr>
		{% for row,ans in surveyList %}
		<tr align="center">
			<td>{{ans}}</td>
			<td>{{row.sum_num}}</td>
			<td>{{row.rate}}</td>
		</tr>
		{% endfor %}
	</table>
	<br>
	<input type="button" value="설문 리스트" onclick="show_surveyList()">
</body>
</html>
